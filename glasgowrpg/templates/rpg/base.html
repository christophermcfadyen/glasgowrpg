<!DOCTYPE html>


<html>

{% load static %}

        <head lang ="en">
			<meta charset ="UTF-8">
            <title>
				{% block title_block %}
			`		Welcome to Glasgow Rpg!
				{% endblock %}
			</title>
			<meta name="viewport" content="width=device-width, initial-scale=1">
			<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
			<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </head>

	<body>

		<!--Navigation bar-->
		<nav class="navbar navbar-inverse">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#"><img src="{% static 'images/logo1.png' %}" alt="logo" style="width:190px;height:75px;"/></a>
					<!--<img src="/static/images/logo1.png"></a>-->
				</div>
				<div class="collapse navbar-collapse" id="myNavbar">

					<ul class="nav navbar-nav">
						<li class="active"><a href="{% url 'home' %}">Home</a></li>
						<li><a href="{% url 'about' %}">About</a></li>
						<li><a href="{% url 'help' %}">Help</a></li>
						<li><a href="{% url 'play' %}">Play</a></li>
					</ul>

					{% if user.is_authenticated %}
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{% url 'stats' %}"><span class="glyphicon glyphicon-stats"></span> Stats</a></li>
						<li><a href="{% url 'userprofile' %}"><span class="glyphicon glyphicon-user"></span> My Profile</a></li>
						<li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
					</ul>

					{% else %}
					<ul class="nav navbar-nav navbar-right">
						<li><a href="{% url 'register' %}"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
						<li><a href="{% url 'login' %}"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
					</ul>
					{% endif %}

				</div>
			</div>
		</nav>



		<div>


		    <head>
				<link rel="stylesheet" type="text/css" href="{% static 'css/console.css' %}" />
            </head>

            {% block body_block %}

				<!-- page specific content will be displayed here-->
			{% endblock %}
        </div>

	</body>

</html>
