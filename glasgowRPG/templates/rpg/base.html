<!DOCTYPE html>
<!--{% load staticfiles %}-->
<!--to be added later {% load rpg_template_tags %}-->

<html>
        <head lang ="en">
			<meta charset ="UTF-8">
            <title>
				{% block title_block %}
			`		Welcome to Glasgow Rpg!
				{% endblock %}
			</title>
			<link rel="stylesheet" href="{% static 'css/stylesheet.css' %}" type = "text/css"> <!-- will add the stylesheet later-->
        </head>
        
	<body>
		
		<div id = "header" > 
			<!--add image -->
			<h1> Glasgow RPG </h1>
		</div>
		
		
		<div id = "taskbar"> <!--taskbar which appears at the top of every page-->
			<ul>
			<li><a href="{% url 'index' %}">Index</a></li>
			<li><a href="{% url 'home' %}">Home</a></li>
			<li><a href="{% url 'About' %}">About</a></li>
			<li><a href="{% url 'help' %}">Help</a></li>
			
			{% if user.is_authenticated %}
				<li><a href="{% url 'play' %}">Play</a></li>
				<li><a href="{% url 'logout' %}">Logout</a></li>
				<li><a href="{% url 'stats' %}">Game Statistics</a></li>
				<li><a href="{% url 'userProfile' %}">My Profile</a></li>

			{% else %}
                <li><a href="{% url 'login' %}">Sign In</a></li>
                <li><a href="{% url 'register' %}">Sign Up</a></li>
            </ul>
		</div>
		
		<div>
            {% block body_block %} 
				<!-- page specific content will be displayed here-->
			{% endblock %}
        </div>
	</body>
</html>
